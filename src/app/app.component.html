<div class="app">
  <label id="radio-framework">Selet a framework</label>
  <mat-radio-group aria-labelledby="radio-framework" class="radio-group" [required]="true" (change)="change('framework', $event)">
    <mat-radio-button value="react">React</mat-radio-button>
    <mat-radio-button value="angular">Angular</mat-radio-button>
  </mat-radio-group>
</div>
